
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myJobLabel">Create or edit a Job</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id"
                    ng-model="job.id" readonly>
        </div>

        <div class="form-group">
            <label for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="job.name">

        </div>
        <div class="form-group">
            <label for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="job.description">

        </div>
        <div class="form-group">
            <label for="field_wsTargetUrl">WsTargetUrl</label>
            <input type="text" class="form-control" name="wsTargetUrl" id="field_wsTargetUrl"
                    ng-model="job.wsTargetUrl">

        </div>
        <div class="form-group">
            <label for="field_startHour">StartHour</label>
            <input type="number" class="form-control" name="startHour" id="field_startHour"
                    ng-model="job.startHour">

        </div>
        <div class="form-group">
            <label for="field_startMin">StartMin</label>
            <input type="number" class="form-control" name="startMin" id="field_startMin"
                    ng-model="job.startMin">

        </div>
        <div class="form-group">
            <label for="field_stopHour">StopHour</label>
            <input type="number" class="form-control" name="stopHour" id="field_stopHour"
                    ng-model="job.stopHour">

        </div>
        <div class="form-group">
            <label for="field_stopMin">StopMin</label>
            <input type="number" class="form-control" name="stopMin" id="field_stopMin"
                    ng-model="job.stopMin">

        </div>
        <div class="form-group">
            <label for="field_loginUserName">LoginUserName</label>
            <input type="text" class="form-control" name="loginUserName" id="field_loginUserName"
                    ng-model="job.loginUserName">

        </div>
        <div class="form-group">
            <label for="field_loginPassword">LoginPassword</label>
            <input type="text" class="form-control" name="loginPassword" id="field_loginPassword"
                    ng-model="job.loginPassword">

        </div>
        <div class="form-group">
            <label for="field_intervalMinutes">IntervalMinutes</label>
            <input type="number" class="form-control" name="intervalMinutes" id="field_intervalMinutes"
                    ng-model="job.intervalMinutes">

        </div>
		<div class="form-group">
			<label for="field_jobType">任务类型</label> 
			<select id="field_jobType" name="jobType" ng-model="job.jobType.id" ng-options="item.id as item.description for item in jobtypes"></select>
		</div>
		<div class="form-group">
			<label for="field_dataSourceSystem">数据来源</label> 
			<select id="field_dataSourceSystem" name="dataSourceSystem" ng-model="job.dataSourceSystem.id" ng-options="item.id as item.name for item in datasourcesystems"></select>
		</div>
		
		<div class="form-group">
			<label for="field_dataSourceSystem">数据来源</label> 
			<select id="field_dataSourceSystem" name="dataSourceSystem" ng-model="job.target.id" ng-options="item.id as item.name for item in datasourcesystems"></select>
		</div>
	</div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>


<div>
    <h2><span>Job</span> {{job.id}}</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span>Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{job.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{job.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>WsTargetUrl</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{job.wsTargetUrl}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>StartHour</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{job.startHour}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>StartMin</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{job.startMin}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>StopHour</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{job.stopHour}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>StopMin</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{job.stopMin}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>LoginUserName</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{job.loginUserName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>LoginPassword</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{job.loginPassword}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>IntervalMinutes</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{job.intervalMinutes}}" readonly>
                    </td>
                </tr>
                 <tr>
                    <td>
                        <span>任务类型</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{job.jobType.description}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="job"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
